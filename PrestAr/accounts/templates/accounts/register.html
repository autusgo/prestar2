{% load static %}

{% block content %}
<!DOCTYPE html>

<body>
	<header>
        <div><img class="logo" src="/static/img/prestarnegroHD@4x.png" alt="Prest.Ar"></div>
        
    </header>

	<main>
		<form target="_self" method="POST" class="login">{% csrf_token %}
					<div class="caja">

						<div class="grid-item">{{form.username}}</div>
						<div class="grid-item texto">CONTRASEÑA</div>
						<div class="grid-item">{{form.password1}}</div>
						<div class="grid-item texto">REPETIR CONTRASEÑA</div>
						<div class="grid-item">{{form.password2}}</div>
						<div class="grid-item texto">CORREO ELECTRÓNICO</div>
						<div class="grid-item">{{form.email}}</div>
				  
					</div>
					<button class="save btn btn-default">ENVIAR</button>
			</form>


				<div class="d-flex justify-content-center links">
					¿Ya tenés cuenta? <a href="{% url 'login' %}" class="ml-2">Ingresá</a>
				</div>


		</main>
